<!doctype html>
<html>

<head>
    <title>Yeet</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>

    <h1>Brainstorm App</h1>
    <div id="foundImage"></div>
    <div class="container" id="yeet">
            <video autoplay="true" class="blockCSS" id="videoElement"></video>
            <canvas id="canvas" class="blockCSS" width="640" height="480" hidden="true"></canvas>
        </div>

    <div id="foundWords">
        <p id="startText">Enable the camera and start drawing to begin. <br>
            When ready, press the start button at the bottom! <br><br>
            <b>OR</b><br><br>
            Use a link to an image</p>
        <input type="text" id="inputBox"><br>
        <button id="startButton" onclick="start()">Start!</button>
    </div>


    </div>
    <!--ML5 Image classification scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"></script>

    <!--Socket.io script-->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Main Javascript file -->
    <script src="app.js"></script>

</body>

</html>
